{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<div style = "margin-left: 120px;">
    <h1>Категории</h1>
    <table>
      <thead>
        <tr>
          <th>Номер категории</th>
          <th>Наименование</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>{{ category.id_cat }}</td>
            <td>{{ category.name_cat }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_category') }}" class="btn btn-warning text-black mt-3">Добавить категорию</a>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning text-black mt-3">Назад</a>
</div>
{% endblock %}
