{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block body %}
<h1>Заявки</h1>

<ul>
{% for order in orders %}
  <li><a href="{{ url_for('orders', order_id = order.order_id) }}">Заказ #{{ order.order_id }} - {{ order.date.strftime('%A, %B %d, %Y at %I:%M %p') }}</a></li>
{% else %}
  <li>Заявок не найдено</li>
{% endfor %}
</ul>


{% endblock %}
