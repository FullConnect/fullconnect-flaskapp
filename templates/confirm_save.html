{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirm-modal-title">Confirm Save</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure that you want to save changes to your profile?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <a href="{{ url_for('edit_profile') }}" class="btn btn-primary" id="confirm-save-btn">Yes</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
